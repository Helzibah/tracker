<div *ngIf="loaded" class="wrapper">
  <div *ngIf="label" class="label">
    <app-label [label]="label" [id]="id" [item]="item"></app-label>
  </div>
  <div *ngIf="timeline" class="timeline">
    <div class="sticker">
      <app-timeline [timeline]="timeline"></app-timeline>
    </div>
  </div>
</div>
